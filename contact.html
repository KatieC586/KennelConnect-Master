<div class="container">
    <div class="contact-box">
        <div class="left">
                <div class="box">
                <div class="icon"><i class="fa-solid fa-location-dot" style="color: #4887ba;"></i>
                    <div class="text">
                    <h2>Address</h2>
                    <p> 4329 West Drive</p> <br/>
                    </div><!--text-->
                    </div><!--icon-->
                </div><!--box-->
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone" style="color: #4887ba;"></i>
                    <div class="text">
                        <h2>Phone Number</h2>
                        <p>219-0345-7930</p><br/>
                     </div><!--text-->
                    </div><!--icon-->
                </div><!--box-->
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope" style="color: #4887ba;"></i>
                    <div class="text">
                        <h2>Email</h2>
                        <p>KennelConnect@gmail.com</p>
                    </div><!--icon-->
                     </div><!--text-->
                </div><!--box-->
            </div><!--left-->
        <div class="right">
            <h2>Contact Us</h2>

            <div class="input-group">
                <input type="text" class="field" placeholder="Your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <input type="text" class="field" placeholder="Your Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
           
            <div class="input-group">
                <textarea placeholder="Message" class="field" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()" class="submit-button">Send</button>
    
            <span id="submit-error"></span>

        </div><!--right-->
    </div><!--contact-box-->

<script>
    
    var nameError = document.getElementById('name-error')
    var emailError = document.getElementById('email-error')
    var messageError = document.getElementById('message-error')
    var submitError = document.getElementById('submit-error')
    
    function validateName(){
        var name = document.getElementById('contact-name').value;
            if(name.length==0){
                nameError.innerHTML = 'Name is required';
                return false;
            }
           if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
                nameError.innerHTML = 'Write full name';
                return false;
            }
            nameError.innerHTML = '<i class="fas fa-check-circle"></i>';
           return true;
    }
    function validateEmail(){
        var email = document.getElementById('contact-email').value;
            if(email.length==0){
                emailError.innerHTML = 'Email is required';
                return false;
            }
            if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
                emailError.innerHTML = 'Email Invalid'
                return false;
            }
        emailError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
    }
    function validateMessage(){
        var message = document.getElementById('contact-message').value;
        var required = 30;
        var left = required - message.length;

        if(left > 0){
            messageError.innerHTML = left + 'more characters required';
            return false;
        }
        messageError.innerHTML = '<i class="fas fa-check-circle"></i>';
        return true;
    }
    function validateForm(){
        if(!validateName() || !validateEmail() || !validateMessage()){
            submitError.style.display = 'block';
            submitError.innerHTML = 'Please correct error to submit';
            setTimeout(function(){submitError.style.display = 'none';}, 3000);
            return false;
        }

    }
</script>
