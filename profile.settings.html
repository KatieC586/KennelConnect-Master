<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Kennel Connect</title>
    <link href="css/homestyle.css" rel="stylesheet" type="text/css" />
    <!--<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/10ddbc535d.js" crossorigin="anonymous"></script>
</head>

<body>
<div id="container">
        <div id="banner">
            <img src="pics/final logo (1) (1).png" alt="Kennel Connect" ;/> <!--add img-fluid to be able to schmove it around!-->
        
             <bar class="navbar">
            <ul>
                 <li><a href="home.html">Home</a></li> 
                 <li><a href="about.html">About</a></li> 
                <li><a href="contact.html">Contact</a></li> 
             </ul>
             <div class="clearfix">
                    <!-- <img src="pics/chat.png" style="width:40px; height:40px">
                    <img src="pics/home-icon.png" style="width:40px; height:40px">-->
                    <i class="fa-solid fa-bars fa-2xl" style="color: #e56b6f;" a href="#" id="menuBtn"> </i>
             </div><!--navbar-icons or clearfix-->
            </bar><!--navbar-->
        </div><!--banner-->
    <div id="container-bottom">
        <nav id="sideNav">
            <ul>
                <li><a href="profile.html">Your Profile</a></li><br/>
                <li><a href="profile.settings.html">Edit Profile</a></li><br/>
                <li><a href="notifications.html">Messages</a></li><br/>
                <li><a href="shop.html">Shop</a></li><br/>
                <li><a href="#">Dark Mode</a></li><br/>
                <li><a href="#">News</a></li><br/>
            </ul>
        </nav><!--side-nav-->
<script>
            var menuBtn = document.getElementById("menuBtn");
            var sideNav = document.getElementById("sideNav");

        sideNav.style.right="-250px";
        menuBtn.onclick=function(){
            if(sideNav.style.right=="-250px"){
                sideNav.style.right="0";
            }
            else{
                sideNav.style.right="-250px";
            }
        }
</script>

<div class="wrapper bg-white mt-sm-5">
    <h4 class="pb-4 border-bottom">Edit Profile</h4>
    <div class="d-flex align-items-start py-3 border-bottom">
        <img src="pics/carlos.jpg"
            class="image" alt="">
        <div class="pl-sm-4 pl-2" id="img-section">
            <b>Profile Photo</b>
            <p>Accepted file type .png. Less than 1MB</p>
            <button class="btn button border"><b>Upload</b></button>
        </div>
    </div>
    <div class="py-2">
        <div class="row py-2">
            <div class="col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="bg-light form-control" placeholder="Carlos">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="lastname">Last Name</label>
                <input type="text" class="bg-light form-control" placeholder="Morales">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6">
                <label for="email">Email Address</label>
                <input type="text" class="bg-light form-control" placeholder="morales@purdue.edu">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="phone">Phone Number</label>
                <input type="tel" class="bg-light form-control" placeholder="+1 213-548-6015">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6">
                <label for="country">Country</label>
                <select name="country" id="country" class="bg-light">
                    <option value="usa" selected>USA</option>
                    <option value="india">India</option>
                    <option value="uk">UK</option>
                    <option value="uae">UAE</option>
                </select>
            </div>
            <div class="col-md-6 pt-md-0 pt-3" id="lang">
                <label for="language">Language</label>
                <div class="arrow">
                    <select name="language" id="language" class="bg-light">
                        <option value="english" selected>English</option>
                        <option value="english_us">English (United States)</option>
                        <option value="enguk">English UK</option>
                        <option value="arab">Arabic</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="py-3 pb-4 border-bottom">
            <button class="btn btn-primary mr-3">Save Changes</button>
            <button class="btn border button">Cancel</button>
        </div>
        <div class="d-sm-flex align-items-center pt-3" id="deactivate">
            <div>
                <b>Deactivate your account</b>
                <p>Details about your company account and password</p>
            </div>
            <div class="ml-auto">
                <button class="btn danger">Deactivate</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
