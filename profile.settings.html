<script>

                sideNav.style.right="0";

<div class="wrapper bg-white mt-sm-5">
    <h4 class="pb-4 border-bottom" style="text-align:center">Edit Profile</h4>
    <div class="d-flex align-items-start py-3 border-bottom">
        <img src="pics/carlos.jpg"
            class="image" alt="">
        <div class="pl-sm-4 pl-2" id="img-section">
            <b>Profile Photo</b>
            <p>Accepted file type .png. Less than 1MB</p>
            <button class="btn button border"><b>Upload</b></button>
        </div>
    </div>
        <div class="application">
            <p><u>Application Link</u></p>
        </div>
    <div class="py-2">
        <div class="row py-2">
            <div class="col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="bg-light form-control" placeholder="Carlos">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="lastname">Last Name</label>
                <input type="text" class="bg-light form-control" placeholder="Morales">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6">
                <label for="email">Email Address</label>
                <input type="text" class="bg-light form-control" placeholder="morales@purdue.edu">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="phone">Phone Number</label>
                <input type="tel" class="bg-light form-control" placeholder="+1 213-548-6015">
            </div>
            <div class="col-md-6">
                <label for="address">Home Address</label>
                <input type="text" class="bg-light form-control" placeholder="7480 Sycamore Lane">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
                <label for="zip">Zip Code</label>
                <input type="zip" class="bg-light form-control" placeholder="47906">
            </div>
            <div class="col-md-6">
                <label for="search distance">Search Distance</label>
                <input type="text" class="bg-light form-control" placeholder="25 miles">
            </div>
        </div>
        <div class="col-md-6 pt-md-0 pt-3" id="state">
            <label for="state">State</label>
            <div class="arrow">
                <select name="state" id="state" class="bg-light">
                    <option value="indiana" selected>Indiana</option>
                    <option value="Albama"> Alabama</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="massachusetts"> Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>
            </div>
        <div class="row py-2">
            <div class="col-md-6">
                <label for="country">Country</label>
                <select name="country" id="country" class="bg-light">
                    <option value="usa" selected>USA</option>
                    <option value="india">India</option>
                    <option value="uk">UK</option>
                    <option value="uae">UAE</option>
                </select>
            </div>
            <div class="col-md-6 pt-md-0 pt-3" id="lang">
                <label for="language">Language</label>
                <div class="arrow">
                    <select name="language" id="language" class="bg-light">
                        <option value="english" selected>English</option>
                        <option value="english_us">English (United States)</option>
                        <option value="enguk">English UK</option>
                        <option value="arab">Arabic</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="pet-type">Pet Preference</label>
                    <select name="Pet Preference" id="pet" class="bg-light">
                        <option value="cat" selected>Cat</option>
                        <option value="dog">Dog</option>
                        <option value="either">Either</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="py-3 pb-4 border-bottom">
            <button class="btn btn-primary mr-3">Save Changes</button>
            <button class="btn border button">Cancel</button>
        </div>
            <div>
                <p style="text-align: right">Warning: You cannot undo this action! </p>
            </div>
            <div class="d-sm-flex align-items-center pt-3" id="deactivate">
                <div class="ml-auto">
                    <button class="btn danger">Deactivate</button>
                </div>
        </div>
    </div>
</div>



</body>
</html>
