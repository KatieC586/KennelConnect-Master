<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width", intial-scale="1.0" />
        <title> Profile Card </title>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"> </script>
        <link rel="stylesheet" type="text/css" href="css/info.css" />
    </head>
    <body>
        <div class="wrapper"> 
            <div class="left">
                <img src=assets/img/girl.jpg src="girl.jpg" alt="girl" width="100">
                <h4>YOUR NAME</h4>
                <p>I love animals</p>
            </div>
            <div class="right">

                <div class="info">
                    <h3>Information</h3>
                    <div class="info_data">
                        <div class="data">
                            <h4>Email</h4>
                            <p>meow@gmail.com</p>
                        </div>
                        <div class="data">
                            <h4>Phone</h4>
                            <p>000-000-0000</p>
                        </div>
                    </div>
                </div>

                <div class="Activity">
                    <h3>Activity</h3>
                    <div class="Activity_data">
                        <div class="data">
                            <h4>Hearts</h4>
                            <p>32 Hearts</p>
                        </div>
                        <div class="data">
                            <h4>Last Active</h4>
                            <p>20m ago</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
