<!DOCTYPE html>
    <html lang ="en">
    
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content ="IE=edge"> -->
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sign up | Kennel Connect</title>
        <link href="css/signup.css" rel="stylesheet" type="text/css" >
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    
    <body>
        
        <div class="wrapper">
            <form action="home.html">
                <h1>Sign Up</h1>

                <div class="input-box">
                    <input type="text" placeholder="Mobile Number or Email" required>
                    <i class='bx bxs-phone'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bxs-dog'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
    
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

    
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <!--<a href ="a">Forgot password?</a>-->
                </div>
                
                <input type="submit" id="btn"></input>
    
                <!--<button type="submit" id="btn">Login</button>-->
                <!-- <button id="btn" onclick="btnClicked()">Login</button> -->

                
                <div class="register-link">
                    <p>Have an account? <a href="login.html">Log in</a>
                    </p>
                </div>
    
    
    
            </form>
        </div>
    
    </body>

    <script>
        function btnClicked(){
            document.location.href="home.html";
        }
    </script>


    </html>
