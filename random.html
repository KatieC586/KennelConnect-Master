<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Website Design</title>
    <link href="css/random.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/10ddbc535d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="container">
        <div id="banner">
            <img src="assets/img/transparent final logo.png" class="logo">
            
            <bar class="navbar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="clearfix">
                    <i class="fa-solid fa-bars fa-2xl" style="color: black;" a href="#" id="menuBtn"> </i>
                </div>
            </bar>
        </div>

        <div id="container-right">
            <nav id="sideNav">
                <ul>
                    <li><a href="profile.html">Your Profile</a></li><br/>
                    <li><a href="profile.settings.html">Edit Profile</a></li><br/>
                    <li><a href="notifications.html">Messages</a></li><br/>
                    <li><a href="shop.html">Shop</a></li><br/>
                    <li><a href="#">History</a></li><br/>
                    <li><a href="#">Resources</a></li><br/>
                </ul>
            </nav>
            <!--side navtivation java script-->
            <script>
                var menuBtn = document.getElementById("menuBtn");
                var sideNav = document.getElementById("sideNav");

                sideNav.style.right = "-250px";
                menuBtn.onclick = function(){
                    if(sideNav.style.right == "-250px"){
                        sideNav.style.right = "0";
                    }
                    else{
                        sideNav.style.right = "-250px";
                    }
                }
            </script>

        </div>
    </div>
