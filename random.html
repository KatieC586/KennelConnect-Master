    <div id="container">
        <div id="banner">
            <img src="assets/img/transparent final logo.png" class="logo">
            
            <bar class="navbar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="clearfix">
                    <i class="fa-solid fa-bars fa-2xl" style="color: #4887ba;" a href="#" id="menuBtn"> </i>
                </div>
            </bar>
        </div>

        <div id="container-right">
            <nav id="sideNav">
                <ul>
                    <li><a href="profile.html">Your Profile</a></li><br/>
                    <li><a href="profile.settings.html">Edit Profile</a></li><br/>
                    <li><a href="notifications.html">Messages</a></li><br/>

                    <li><a href="resources.html">Resources</a></li><br/>
                </ul>
            </nav>
            <!--side navtivation java script-->
            <script>
                var menuBtn = document.getElementById("menuBtn");
                var sideNav = document.getElementById("sideNav");

                sideNav.style.right = "-250px";
                menuBtn.onclick = function(){
                    if(sideNav.style.right == "-250px"){
                        sideNav.style.right = "0";
                    }
                    else{
                        sideNav.style.right = "-250px";
                    }
                }
            </script>
        </div>

        <div class="container-wrapper">
            <div class="slider">
			    <div class="img-box">
				<img src="pics/Your paragraph text.png" class="slider-img";>
			    </div>

			    <div class="L-button" onclick="prev()" id="button"><i class="fa-solid fa-circle-xmark fa-2xl" style="color: #ffee93;" size=width: 100px; height:100px;></i></button></div>
			    <div class="R-button" onclick="next()" id="button"><i class="fa-brands fa-gratipay fa-2xl" style="color: #d6edff;"></i></button></div>
		    </div><!--slider-->

            <script>
                var slider_img = document.querySelector('.slider-img');
                   var images = ['Your paragraph text.png', '2.png', '3.png', '4.png', '5.png', '6.png'];
                   var i = 0;

               function prev(){
                   if(i <= 0) i = images.length;	
                   i--;
                   return setImg();			 
                   }

               function next(){
                   if(i >= images.length-1) i = -1;
                   i++;
                   return setImg();			 
                   }

               function setImg(){
                   return slider_img.setAttribute('src', "pics/"+images[i]);

                   }
            </script>
            
        </div>


    </div>
