            <!--side navtivation java script-->
            <script>
                var menuBtn = document.getElementById("menuBtn");
                var sideNav = document.getElementById("sideNav");

                sideNav.style.right = "-250px";
                menuBtn.onclick = function(){
                    if(sideNav.style.right == "-250px"){
                        sideNav.style.right = "0";
                    }
                    else{
                        sideNav.style.right = "-250px";
                    }
                }
            </script>

        <!--THIS IS WHERE NAVIGATION BAR CODE ENDS-->

        <!--THIS IS WHERE YOU PUT YOUR CODE!!!-->

        <div class="vessel">

            <div class="radio-tile-group"><!--YOU WILL GET RID OF THIS CODE FOR YOUR PAGE-->

                <!--all pets-->    
                <div class="input-container">
                    <input id="btn" type="radio" name="radio">
                    <div class="radio-tile">
                        <img src="assets/img/pet.png" class="icons">
                        <label for="walk">All</label>
                    </div>
                </div>
                
    
                <div class="input-container">
                    <input id="btn" type="radio" name="radio">
                    <div class="radio-tile">
                        <img src="assets/img/dogicon.png" class="icons">
                        <label for="walk">Dogs</label>
                    </div>
                </div>
    
    
                <div class="input-container">
                    <input id="btn" type="radio" name="radio">
                    <div class="radio-tile">
                        <img src="assets/img/caticon.png" class="icons">
                        <label for="walk">Cats</label>
                    </div>
                </div>
            </div><!--end of radio tile group div-->

            <div class="slide-wrapper">
                <div class="slider">
                    <div class="img-box">
                        <img src="assets/slide1.png" class="slider-img">
                    </div>
                    <div class="caca">
                    <div class="x-button" onclick="prev()" id="button">
                        <i class="fa-solid fa-circle-xmark fa-2xl" style="color: #ffee93;"></i></button>
                    </div>
                    <div class="heart-button" onclick="prev()" id="button">
                        <i class="fa-brands fa-gratipay fa-2xl" style="color: #d6edff;"></i></button>
                    </div>

                    </div>

                </div><!--slider-->

                <script>
                    var slider_img = document.querySelector('.slider-img');
                       var images = ['slide1.png', 'slide2.png', 'slide3.png', 'slide4.png', 'slide5.png'];
                       var i = 0;
   
                   function prev(){
                       if(i <= 0) i = images.length;	
                       i--;
                       return setImg();			 
                       }
   
                   function next(){
                       if(i >= images.length-1) i = -1;
                       i++;
                       return setImg();			 
                       }
   
                   function setImg(){
                       return slider_img.setAttribute('src', "assets/"+images[i]);
   
                       }
            </script>



            </div><!--slide wrapper-->
            
        </div>

        
    </div><!--END OF CONTAINER DIV-->
    
</body>
